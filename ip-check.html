<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hatomoyo's Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-logo"></div>

            <div class="nav-links-container">

                <div class="nav-item">
                    <a href="/" data-link class="nav-link">
                        <i class="fa-solid fa-house"></i> Home
                    </a>
                </div>

                <div class="nav-item dropdown">
                    <span class="nav-link">
                        <i class="fa-solid fa-screwdriver-wrench"></i> Tools
                    </span>
                    <div class="dropdown-menu">
                        <a href="ip-check.html"><i class="fa-solid fa-globe"></i> IP Check</a>
                    </div>
                </div>

                <div class="nav-item">
                    <a href="misc.html" class="nav-link">
                        <i class="fa-solid fa-ellipsis-h"></i> Misc
                    </a>
                </div>

            </div>

            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <i class="fa-solid fa-moon"></i>
            </button>

            <button class="nav-toggle" aria-label="Toggle navigation menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>

    <main>
        <section class="section" style="padding-top: 60px;">
            <div class="container">
                <h2><i class="fa-solid fa-globe"></i> IP information</h2>

                <div class="about-card" id="ip-info-card">

                    <p style="text-align: center; font-size: 1.1em; color: var(--muted);">
                        <i class="fa-solid fa-spinner fa-spin"></i> Loading your information...
                    </p>

                </div>
            </div>

            <h2 style="margin-top: 50px;"><i class="fa-solid fa-tachometer-alt"></i> Website Latency Check</h2>
            <div class="about-card" id="ping-check-card">
                <p style="color: var(--muted); text-align: center; margin-bottom: 20px; font-size: 0.95em;">
                    Enter a domain to measure the HTTP request latency (ms).
                </p>
                <div class="ping-input-group">
                    <input type="text" id="ping-url" placeholder="e.g., google.com" value="google.com">
                    <button id="ping-button">Check</button>
                </div>
                <div id="ping-results" class="ping-results">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-bottom">
            <p>Copyright &copy; 2025 Hatomoyo</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
